{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <a href="{% url 'food:index' %}" class="navbar-brand">Food App</a>

        <div class="navbar">
            <a class="nav-item nav-link text-primary px-2" href="{% url 'food:create_item' %}">Add Item</a>
            <!-- <a class="nav-item nav-link text-primary px-2" href="#">Delete Item</a>
            <a class="nav-item nav-link text-primary px-2" href="#">View Item</a> -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="text-decoration-none">Logout</a>
                <a href="{%  url 'profile' %}" class="ms-3 text-decoration-none" >Profile</a> 
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
      {% if messages %}       
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
      {% endif %}  
    {% block body %}
    {% endblock %}
</body>
</html>
